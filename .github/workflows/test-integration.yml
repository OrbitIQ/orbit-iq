name: Integration Test

on: [push, pull_request] # Trigger the workflow on push or pull request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
     
    - name: Build
      run: |
        docker-compose -f docker-compose.test.yml build

    - name: Run API Integration Test
      run: |
        docker-compose -f docker-compose.test.yml run api_integration_test

    - name: Run pytest in api_test
      run: |
        docker-compose run api_test pytest

    - name: Stop and remove Docker Compose services
      run: |
        docker-compose down
      if: always()
